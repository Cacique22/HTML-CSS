<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        
        h2:hover > p{
            color: blue;
            display: block;
            
        }
        h2 > p{
            display: none;
        }


    </style>
</head>
<body>

    <h1>Exemplo de Houver</h1>

    <p>Passe o mouse sobre o texto abaixo</p>
    
    <div>
        passe o texto aliquid
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>

     <h2>hoje eu comi xuxu
        <p>mentira</p>
    </h2>

</body>
</html>
